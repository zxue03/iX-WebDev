<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskList App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="justify-content-center mt-5">
      <div class="container text-center" style="width: 30rem;">
        <div class="card bg-white text-black">
          <h3 class="card-title mt-3">Task List App</h3>
          <hr />
          <form id="task-form">
            <div class="input-group p-5">
              <input
                type="text"
                class="form-control"
                id="task-input"
                placeholder="Add Task"
                autofocus
              />
              <div class="input-group-prepend">
                <button type="submit" id="add" class="input-group-text">
                  <b>+</b>
                </button>
              </div>
            </div>
          </form>

          <div class="pl-5 pr-5">
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr>
                  <th class="col-8" scope="col">Task</th>
                  <th class="col-4" scope="col">Edit</th>
                </tr>
              </thead>
              <tbody id="task-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="taskList.js"></script>
  </body>
</html>
