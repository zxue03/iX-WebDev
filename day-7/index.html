<!DOCTYPE html>
<html>
  <head>
    <title>Store TaskList to FireBase</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5>Task List</h5>
          <div class="form-group">
            <div class="input-group mb-3">
              <input
                id="task"
                class="form-control"
                type="text"
                placeholder="the task..."
              />
              <div class="input-group-append">
                <button
                  id="addBtn"
                  type="button"
                  class="btn btn-outline-secondary"
                >
                  Add
                </button>
              </div>
            </div>
          </div>

          <h6>Priority Level</h6>
          <input
            placeholder="options: H, M, L"
            class="form-control"
            type="text"
            id="priority"
          />
        </div>

        <table class="table table-sm table-bordered mt-2 mb-0">
          <thead class="thead-light">
            <tr>
              <th scope="col">Tasks</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
              <th scope="col">Priority Level</th>
            </tr>
          </thead>
          <tbody id="taskList"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCtAO31bgLS4edhlAW_tceh-cDuhYWtIeU",
        authDomain: "ix-zhicheng.firebaseapp.com",
        databaseURL: "https://ix-zhicheng.firebaseio.com",
        projectId: "ix-zhicheng",
        storageBucket: "ix-zhicheng.appspot.com",
        messagingSenderId: "803056583822",
        appId: "1:803056583822:web:3e54f545719f3c288175df",
        measurementId: "G-W1R1ZEG6W6",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>

    <script src="app.js"></script>
  </body>
</html>
